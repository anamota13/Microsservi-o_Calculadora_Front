<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.querySelector('.display');
            const buttons = document.querySelectorAll('.buttons button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.textContent;
                    if (value === 'AC') {
                        display.value = '';
                    } else if (value === '=') {

                    } else {
                        display.value += value;
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>AC</button>
        </div>
    </div>
</body>
</html>
